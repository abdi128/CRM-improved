{% extends 'base.html' %}


{% block title %}
    Register
{% endblock %}



{% block content %}
<div class="container"><br>
    {% if form.errors %}
        {% for field in form %}
            {% if field.errors %}
                <div class="col-md-8 offset-md-2">
                    <div class="alert alert-info alert-dismissible fade show" role="alert">
                        Your Form Has Errors:
                        {{ field.errors }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>
            {% endif %}
        {% endfor %}
    {% endif %}

    <h1 class="text-center pt-3 fw-bold">Register</h1>
        <div class="col-md-6 offset-md-3">
            <form method="POST" action="{% url 'register' %}" class="border p-5 mt-3 rounded bg-body-tertiary shadow">
                {% csrf_token %}
                {{ form.as_p }}

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-secondary d-flex justify-content-center">Register</button>
                </div>
            </form>
        </div>
</div>
<br><br>
{% endblock %}
